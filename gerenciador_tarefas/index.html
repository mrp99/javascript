<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/main.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
    <title>Projeto simples</title>
</head>
<body>
    <main id ="tasks-container">       
        <header id="tasks-header">          
            <h2>Salve sua proxima tarefa</h2>           
            <form action="" id="add-tasks-form">            
                <input type="text" id="task-title" placeholder="O que vai fazer?">    
                <button type="submit" id="add-btn"> 
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </header>
        <section id="tasks-list-container">
            <h2>Estas s√£o suas tarefas</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
