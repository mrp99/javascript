<body>
    <main class="container my-auto">
        <h1 class="m-5 text-center text-white">Jogo do Porco</h1>
        <div id="mensagem" class="h6 mt-5 text-white text-center">Ã‰ a vez do Jogador 1</div>
        <div class="row mx-auto mt-1 shadow-lg">
            <div class="col-6 text-center bg-light p-5">
                <div class="mt-3">
                    <span class="h1 d-block">Jogador 1</span>
                    <span id="jogador-1-jogando" class="badge badge-danger">Sua Vez</span>
                    <span id="jogador-1-esperando" class="badge badge-secondary d-none">Aguarde</span>
                </div>
                <div class="mt-5">
                    <span class="h2" id="jogador-1-pontos">0</span>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column mt-5">
                    <span style="width: 150px;" class="h5 pt-4 bg-danger text-white d-block m-0" id="">Atual</span>
                    <span style="width: 150px;" class="h2 pb-4 bg-danger text-white d-block m-0"
                        id="jogador-1-pontosAtuais">0</span>
                </div>
            </div>
            <div class="col-6 text-center bg-white p-5">
                <div class="mt-3">
                    <span class="h1 d-block">Jogador 2</span>
                    <span id="jogador-2-jogando" class="badge badge-danger d-none">Sua Vez</span>
                    <span id="jogador-2-esperando" class="badge badge-secondary">Aguarde</span>
                </div>
                <div class="mt-5">
                    <span class="h2" id="jogador-2-pontos">0</span>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column mt-5">
                    <span style="width: 150px;" class="h5 pt-4 bg-danger text-white d-block m-0" id="">Atual</span>
                    <span style="width: 150px;" class="h2 pb-4 bg-danger text-white d-block m-0"
                        id="jogador-2-pontosAtuais">0</span>
                </div>
            </div>
        </div>
        <div style="position: absolute; top: 230px; right: calc(50% - 55px);">
            <span id="dado" style="width: 110px;" class="d-block p-4 bg-dark text-white h2 text-center"
                href="#">1</span>
        </div>
        <div style="position: absolute; top: 350px; right: calc(50% - 85px)">
            <a class="btn btn-primary btn-lg" href="#" onclick="pig.jogadorAtualJogaODado();">Rodar os
                dados</a>
        </div>
        <div style="position: absolute; top: 420px; right: calc(50% - 35px)">
            <a class="btn btn-danger btn-lg" href="#" onclick="pig.jogadorAtualParaJogada();">Parar</a>
        </div>
    </main>
