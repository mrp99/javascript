<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Par ou Impar</title>
</head>
<body>
    <main class="container">
        <div class="row mx-auto mt-1 bg-light text-center p-5">
            <div class="col-6">
                <h2>Jogador 1</h2>
                <h3 id="mao-player-1">0</h3>
                <!-- this é passado ele mesmo dentro do select, quando mudar para par ou impar -->
                <select id="parimpar" onchange="parOuImpar.atribuiParOuImparAosPlayers(this);">
                    <option disabled selected>Selecione uma opção</option>
                    <option value="Par">Par</option>
                    <option value="Impar">Impar</option>
                </select>
            </div>
            <div class="col-6">
                <h2>Jogador 2</h2>
                <h3 id="mao-player-2">0</h3>  
            </div>
        </div>
            <div class="text-center mt-4">
                <a href="#" class="btn btn-primary btn-lg" onclick="parOuImpar.jogada();">Play</a>    
            </div>
            <h3 id="mensagem" class="text-center"></h3>
            <!-- parei no minuto 1hora e 31 minutos -->
    </main>
</body>
</html>
